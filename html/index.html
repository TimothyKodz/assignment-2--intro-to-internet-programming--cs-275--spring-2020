<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rice Recipes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!--Consider adding reset.css if needed-->
</head>
<body>
  <h1>Rice Recipes</h1>

  <select name="rice-type" id="rice-type" oninput="getRecipe()">
    <option value="" disabled selected>Select the type of rice</option>
    <option value="c-rice">Sprouted California Rice</option>
    <option value="w-rice">White Rice</option>
  </select>

  <label for="w-rice-val">Enter amount of rice you would like to cook</label>
  <input type="number" id="w-rice-val" step="any" oninput="calcRatios()">

  <div id="recipe"></div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
